<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Success! Welcome, {{user.first_name}}</h1>
    <a href="/logout">Log Out</a>
    <a href="/createjob">New Job</a>
    <h2>Everyone's Jobs</h2>
    <table>
        <thead>
            <th>Job</th>
            <th>Location</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {%for job in jobs%}
            <tr>
                <td>{{job.title}}</td>
                <td>{{job.location}}</td>
                <td>
                    <a href="/jobs/{{job.id}}">View</a> |
                    <a href="/createjob">Add</a> |
                    {% if user.id == job.user.id %}
                        <a href="/jobs/edit/{{job.id}}">Edit</a> |
                        <a href="/jobs/{{job.id}}/delete">Delete</a>
                    {% endif %}
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
